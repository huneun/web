<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--선택자에 대해서...아이디선택자-->
		<style>
		  #target { /*아이디 선택자를 지정하기 위해서는 아이디 앞에 #을 꼭 써 준다. */
				color:yellow;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<h1 id="target">css3의 선택자 공부</h1>
		<p>어디를 꾸며 줄까?하는 고민의 대상이 되는 부분</p>
		<ul>
			<li>태그 선택자</li>
			<li>아이디 선택자</li><!--아이디를 지정해주면 같은 태그여도 아이디별로 스타일을 바꿀수 있음-->
			<li>클래스 선택자</li>
			<li>전체 선택자</li>
		</ul>
		<h1>자바스트립트</h1>
		<p>정적인 홈페이지를 동적으로 만들어주는 기능</p>
	</body>
</html>
