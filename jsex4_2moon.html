<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/8.ico" /> 
		<script> //반복문 (배열을 활용하여)
			//반복문은 자바와 동일하나, 배열은 상이
			//먼저 배열을 이해하자 응용문제
			var arr=[20, 75, 36, 95, 56]; //문. 배열 값의 합을 구하시오
			var sum=0;
			for (var i=0; i<arr.length; i++) {
				sum+=arr[i];
			}
			alert("총합계는="+sum);
		</script>
	</head>
	<body>
		<h1>자바스크립트 문법</h1>
	</body> 
</html>
