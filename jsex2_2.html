<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>sungeun</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/8.ico" /> 
		<script> 
			var score = prompt("prompt는 값을 문자로 받아 처리합니다.", "0");
			alert("prompt에 입력된 값에 + 덧셈을 하기 위해서는 Number()로 캐스팅 합니다."+Number(score)+10);
			alert("prompt에 입력된 값을 * 곱하기 위해서는 캐스팅이 필요없습니다. 자동으로 ''를 풀어버리기 때문입니다."+score*10);
		</script>
	</head>
	<body>
		<h1>자바스크립트 문법</h1>
		
	</body> 
</html>
