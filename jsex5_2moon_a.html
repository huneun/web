<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/8.ico" /> 
		<script> // 코딩테스트문. 답
			var output="";
			for(var i=1; i<=15; i++) {
				for(var j=15; j>i; j--){
					output+=" ";
				}
				for(var k=1; k<=2*i-1; k++) {
					output+="*";
				}
				output+="\n";
			}
			alert(output);
		</script>
	</head>
	<body>
		<h1>자바스크립트 문법</h1>
	</body> 
</html>
