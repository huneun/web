<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--그라데이션 넣기-->
	
		<style> 
			#area {
				height: 200px;
				/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#e5d5a0+0,a5a522+26,049951+68,325e84+100 */
			background: #e5d5a0; /* Old browsers */
			background: -moz-linear-gradient(top,  #e5d5a0 0%, #a5a522 26%, #049951 68%, #325e84 100%); /* FF3.6-15 */
			background: -webkit-linear-gradient(top,  #e5d5a0 0%,#a5a522 26%,#049951 68%,#325e84 100%); /* Chrome10-25,Safari5.1-6 */
			background: linear-gradient(to right,  #e5d5a0 0%,#a5a522 26%,#049951 68%,#325e84 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e5d5a0', endColorstr='#325e84',GradientType=0 ); /* IE6-9 */
				/*linear-gradient(to right 하면 그라데이션을 좌에서우측방향으로 색빠짐을 넣는다는 뜻
				 , #f00 0%, #0f0 50%, #00f 100%)은 각 색상과 위치이다.*/
			}
		</style>
	</head>
	<body>
		<div id="area">
			
		</div>
	</body>
