<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--shadow효과-->
		
		<style> 
			h1 {
				font-size:  5em;
				text-shadow: 2px 1px 0 #fff,
							0 0 8px #000; /*입체적 효과 나타내기*/
				/*글자에 그림자줌 text-shadow: 5px(오른쪽) 5px(아래) 5px(흐림도) orange(색);*/
				/*text-shadow: 5px 5px 0px rgba(0,0,0,0.3);(rgba속성으로 흐림도를 설정해주면) 앞의 흐림도를 설정안해도 들어감 */
				
				
				width: 500px;
				height: 120px;
				border: 3px solid;
				box-shadow: 5px 5px 5px gray;
			}
			
		</style>
	</head>
	<body>
		<h1>코로나 박멸!!</h1>
	</body>
</html>
