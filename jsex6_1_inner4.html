	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/8.ico" /> 
		<script> 
			// 특이한 내장함수
			// eval(문자열)-문자열을 자바스크립트 코드로 실행
			var str="var num=10;";
			str+="var price=2500;";
			str+="alert('판매금액='+num*price);";
			alert(str); 
			// eval(str); //14~15행이 있고 없고애 따라 문자로 나올지 해당 문자열이 연산될지가 정해진다.
		</script>
	
	</head>
