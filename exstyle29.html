<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--border 스타일-->
		
		<style> 
			#back {
				/*border: 5px solid red;랑 같음*/
				width: 600px;
				height: 400px; 
				border-width: 5px 10px 1px 7px; /*테두리의 굵기 순서대로 시계방향 top, right, bottom, left 만일 top, 
				right만 쓰면 top은 bottom까지 포함하고 right은 left를 포함한 값이 된다. top만쓰면 모두 적용
				만일 0 0 1px 0이면 decoration 효과 처럼 underline이 그려진다.*/
				border-style: ridge;/*solid테두리의 실선, dashed사선, dotted점선, double이중선, 
				groove오목한 그라데이션 선(굵기가 없으면 의미 없음), ridge 솟아 보이는 그라데이션 선*/
				border-color: blue;
				border-radius: 50px 10px 0px; /*테두리 모서리 둥글게도 순서대로 시계방향*/
				/*테두리 모서리를 둥글게*/
			}
		</style>
	</head>
	<body>
		<div id="back">
			
			
		</div>
	</body>
</html>
