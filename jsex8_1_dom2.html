<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/8.ico" /> 
		<script> // 선언적 함수(내장함수)는 수행해주는 실행문이 있어야 실행된다. (중요개념)
			window.onload=function() {
				document.body.innerHTML+="<h1>오늘은 수요일</h1>";
				alert('안녕'); //10과 11행의 수행순서를 주의해보자
				//window.onload를 수행하는 읽어오는게 하는 것을 
				//첫번째 수행하고 이후 alert와 document.body.innerHTML를 수행함
			}
			//dom(Document Object Medel)-문서객체모델-> 정적홈페이지를 동적으로 바꾸는것
			//다음의 족보에 대한 개념을 이해하자
			//족보? 트리구조! 
		</script>
	</head>
	<body>
		<h1 >자바스크립트 수업</h1>
	</body> 
</html>
