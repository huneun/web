<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/8.ico" /> 
		<script> // 반복문 응용 문제2 while이용 한 1부터 100까지의 합=5050
			var num=0;
			var sum=0;
			while (num<100){
				num++;
				sum+=num;
			}
			alert("1부터 100까지의 합="+sum);
		</script>
	</head>
	<body>
		<h1>자바스크립트 문법</h1>
	</body> 
</html>
