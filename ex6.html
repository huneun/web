<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> <!-- 한글을 incoding해서 깨지지 않게 보여주는 기술을 입력 -->
		
		<title>길동홍</title> <!-- 제목 / 탭 이름 등에 표기됨 -->
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--모바일용 
			content="width=device-width 콘텐츠 크기를 모바일 넓이에 맞게 하겠다.-->
		<link rel="shortcut icon" href="images/8.ico" /> 
		
	</head>
	<body>
		
		<img src="images/kids.jpg" alt="kids" usemap="#favorites">
		<map name="favorites"><!--이미지를 나누기-->
			<area shape="rect" coords="10,10,180,200" href="http://cafe.naver.com" target="blank"> 
			<!--영역의 모양을 사각형으로 지정하고 위치를 왼쪽부터 10떨어지고 오른쪽 방향으로 180만큼의 길이로 떨어진 포인트와 
				위쪽에서 10떨어지고 아래쪽 방향으로 200길이에 떨어진 포인트를 영역으로 하는 사각형 틀-->
			<!--target="blank" 새 창(탭)에서 링크 페이지가 열림-->
			<area shape="rect" coords="220,10,400,200" href="http://www.facebook.com" target="blank">
		</map>
	</body> 
</html>
