		<script> //document.write는html문서를 호출하여 인수에 넣는 것을 담는 문서가 되도록하는 기능이 있음
			for(var i=2; i<=9; i++) {
				document.write('<h3>*** ' + i + '단 *** </h3>');
				for(var j=2; j<=9; j++) {
					document.write(i+' X '+j+'='+(i*j)+'<br/>' );
				}
			}
		</script>
