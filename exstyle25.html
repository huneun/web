<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--1. h태그는 기본적으로 굵게 p태그는 그보다 얇게 보인다. 이것을 style로 조절해보자-->
		<!--2. 대소문자 반전 및 첫글자만 대소문자 반전을 준다.-->
		<!--3. 순서없는 목록 태그의 항목기호에 스타일(모양 및 이미지 삽입)을 준다.-->
		<style> 
			h1 {
				font-weight: normal;
				background-color: #008000;
			}
			p {
				font-weight: bold;
			}
			h2 {
				text-transform: capitalize; 
				/* text-transform: uppercase 소문자는 대문자로 대문자는 그대로 두는 값, 
				 lowercase는 대문자는 소문자로 소문자는 그대로 둠, capitalize는 첫글자를 대문자로 바꿈*/
			}
			.menu>li {
				list-style: square;
				 /*list-style: disc 항목기호가 검은 동그라미  circle 는 가운데가 비어있는 동그라미, 
				 square 네모*/
			}
			.menu ul {
				list-style: circle;
				/*후손 ul에 적용 기본값은 circle*/
			}
			.menu2>li {
				list-style-image: url(images/말.png)
				/*url에서 불러오는 것은 크기를 줄일 수 없다, 포토일러에서 작업해야함*/
			}
			ol {
				list-style-type: hangul;
				/*list-style-type: decimal 순서있는 목록의 항목기호 기본값(숫자), 
				 decimal-leading-zero 1자리수는 앞에 0이 옴, lower-roman (소문자 로마자기호), 
				 lower-alpha(소문자 abcd), upper-roman(대문자 로마자), 
				 armenian, georgian, hiragana, katakana, hebrew, cjk-ideographic, hangul(크롬지원)등이 있음*/
			}
		</style>
	</head>
	<body>
		<h1>대한민국</h1>
		<p>글자에 관련된 속성</p>
		<h2>korea japan</h2>
		<h2>HELLO BYE</h2>
		<h2>오늘의 메뉴</h2>
		<ul class="menu">
			<li>김치찌개</li>
			<li>부대찌개</li>
			<li>볶음밥
				<ul>
					<li>김치볶음밥</li>
					<li>새우볶음밥</li>
				</ul>
				</li>
			<li>칼국수</li>
		</ul>
		<h2>오늘의 일정</h2>
		<ul class="menu2">
			<li>1교시</li>
			<li>2교시</li>
			<li>3교시</li>
			<li>4교시</li>
		</ul>
		<h2>수업진행</h2>
		<ol>
			<li>HTML5</li>
			<li>CSS3</li>
			<li>JavaScript</li>
			<li>jQuery</li>
		</ol>
	</body>
</html>
