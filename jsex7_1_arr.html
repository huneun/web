<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/8.ico" /> 
		<script> 
			//배열: 하나의 이름으로 여러개의 값을 저장
			// var num=[10,20,30]; //자바랑 대른 배열 선언과 초기화
			/* var num=new Array(); //new Array();는 배열클래스 객체
			num[0]=10;
			num[1]=20;
			num[2]=30; //10행과 11~14행은 같은 의미이다.
			alert(num[0]); // []안에 인덱스 번호에 따라 호출되는 저장값을 달리할 수 있다.  */
			var product={ //객체는 {}를 쓴다.
				제품명: '망고통조림', //속성명: 값 = style을 사용하는 방법과 같다.
				가격: 5000,
				성분: '망고, 설탕, 황색색소', 
				원산지: '필리핀'
			};
			alert(product['제품명']);//[]인덱스안에 속성명을 입력해도 값을 호출할 수 있다.
			alert(product.가격); //22행과 같은 기능이다. 마치 자바에서 객체이름뒤에 .을 찍고 메소드나 객체에 입력된 값을 호출하듯 하는방법
			alert(product.가격*5); 
		</script>
	</head>
	<body>
		<h1>자바스크립트 수업중...</h1>
	</body> 
</html>
