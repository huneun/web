<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/8.ico" /> 
		<script> // 문. 배열의 값중 짝수의 합 구하기
			var arr=[56,78,95,66,36,90,77,40,35,30];
			var sum=0;
			/*for(var i=0; i<arr.length; i++) {
				if(arr[i]%2==0){
					sum+=arr[i];
				}
			} 나의 답*/
			for(var i=0; i<arr.length; i++) {
				if(arr[i]%2==0){
					continue; 
					// continue는 break처럼 반복문을 빠져나오는 것이 아니라 반복문의 끝으로 가서 다시 반복하는 것 
					//(22행의 sum+=arr[i];를 건너뛰게 된다.)
				}
				sum+=arr[i];
			}
			alert("배열중 짝수부분의 합계="+sum);
		</script>
	</head>
	<body>
		<h1>자바스크립트 문법</h1>
	</body> 
</html>
