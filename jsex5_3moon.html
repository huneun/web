<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/8.ico" /> 
		<script> // 문. 배열 중 음수가 나오기 전까지의 합을 구하시오
			var arr=[56,78,95,66,36,90,-1,40,36,30];
			var sum=0;
			for(var i=0; i<arr.length; i++) {
				if(arr[i]<0){
					break;
				}
				sum+=arr[i];
			}
			alert("음수가 나오기 전까지의 배열의 합="+sum);
		</script>
	</head>
	<body>
		<h1>자바스크립트 문법</h1>
	</body> 
</html>
