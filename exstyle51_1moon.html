<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--변형기법-->
		<!--1.이동 2.크기변경 3.회전 4.기울임-->
		<!--2.크기변경 scale-->
	
		<style> 
			div {
				width: 98px;
				height: 141px;
				overflow: hidden;
			}
			img {
				transition: transform 0.3s;
			}
			img:hover {
				transform: scale(1.2, 1.2);
			}
		</style>
	</head>
	<body>
		<div>
			<img src="images/smile.png" alt="웃음" />
		</div>
	</body>
