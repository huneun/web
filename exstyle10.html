<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--선택자에 대해서...응용 선택자: 속성선택자 1. 선택자[속성=값] / 2.선택자[속성^값] => 특정값으로 시작하는~ 
			3.선택자[속성$값]=>특정값으로 끝나는~ / 4.선택자[속성*값]=>특정값을 포함하는~ -->
		<style> 
			/* 1. 선택자[속성=값] */
			input[type=text]:focus { /*input 태그 중 타입이 text인 것만 배경 색을 노란색으로*/
				background-color: yellow;
			}/*:콜론의 의미는 반응이나 필터링임 / focus은 커서가 실행되면=반응이 주어지면이라는 뜻 */
			img {/*예시이기 때문에 태그 선택자를 썼지만 실제로는 잘 쓰지 않으니 헷갈려하지 말기*/
				width:200px;
				height: 300px; /*이미지크기를 통일시킴*/
			}
			/* 선택자[속성$값]=>특정값으로 끝나는~ */
			img[src$=png] {/*src의 이름이 png로 끝나는 태그의 적용*/
				border: 3px solid red;
			}
			img[src$=jpg] {/*src의 이름이 jpg로 끝나는 태그의 적용*/
				border: 3px solid green;
			}
			img[src$=gif] {/*src의 이름이 gif로 끝나는 태그의 적용*/
				border: 3px solid blue;
			}
		</style>
	</head>
	<body>
		성명<input type="text"><br/>
		전화번호<input type="text"><br/>
		이메일<input type="text"><br/>
		비밀번호<input type="password"><br/>
		<img src="images/jajq.png" alt="jajq">
		<img src="images/node.jpg" alt="node" />
		<img src="images/ux.gif" alt="ux"/>
	</body>
</html>
