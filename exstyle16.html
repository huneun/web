<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--글꼴을 전체적으로 일정한 정도로 수정할때-->
		<style> 
			body {
				font-size: 14px;/*이곳만 바꾸면 전체적인 비율을 그대로 두고 글꼭을 확대, 축소 할 수 있음*/
			}
			h1 {
				font-size: 2em;/*em은 배수단위임, 부모스타일을 기준으로 2em은 두배, 1em은 1배이다.*/
			}
			p {
				font-size: 1em;
			}
		</style>
	</head>
	<body>
		<h1>퇴장 언급한 윌리엄스</h1>
		<p>윌리엄스 감독은 25일 잠실 구장에서 열리는 두산전을 앞두고 관련 질문에 "당연하다. 비디오 판독에 항의하면 퇴장당한다는 것을 알고 있었다. 하지만 항의할 필요가 있다고 봤다. 우리는 그저 규정대로 경기를 하고 싶을 뿐이었다. 정해진 규정이 있었음에도 이해하기 힘든 상황이 벌어졌기 때문"이라고 답했다.</p>
	</body>
</html>
