<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--박스속성-->
		<!--홈페이지만들때 바깥여백과 상관없이 배치가 밀릴때는 테두리와 안쪽 여백까지 조심-->
		<style> 
			div {
				width: 500px;
				height: 500px;
				background-color: red;
				border: 3px solid; /*테두리 크기까지 포함한 크기를 고려하여 배치해야한다!!*/
				padding: 10px; /*여기서부터 굉장히 헷갈임/ 안쪽여백을 주는데 크기가 커진다! / 현실세계랑 달라 헷갈려하는 부분*/
				/*총정리: 전체넓이= width+2*(padding+border)+margin 또는 전체넓이= width+2*(padding+border+margin)
				 * 전체높이= width+2*(padding+border)+margin 또는 전체높이= width+2*(padding+border+margin) */
			}
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
