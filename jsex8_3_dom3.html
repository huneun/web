<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" />

		<style>

		<script> //dom 삭제_만일 id를 부여하지 않았다면? 배열화하라! 
			window.onload=function() {
				var head=document.getElementsByTagName('h1'); 
				var content=['흐리고 비가 옵니다.', '수요일입니다.', '2단계입니다.',
				 '자바스크립트 dom을 배웁니다.', '자바스크립트 이벤트를 배웁니다.'];
				setTimeout(function(){
					for(var i=0; i<=head.length; i++){
						head[i].innerHTML=content[i];  
					}
				},3000);
			}
		</script>
	</head>
	<body>
		<h1>오늘의 날씨는?</h1>
		<h1>오늘은 무슨 요일?</h1>
		<h1>오늘의 코로나 현황은?</h1>
		<h1>오늘의 무슨 수업?</h1>
		<h1>내일은 무슨 수업?</h1>
	</body>
