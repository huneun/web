<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--본격적인 글자 장식  -->
		<style> 
			.btn {
				width: 150px;
				height: 70px;
				border: 10px solid #fff;
				background-color: orange;
				box-shadow: 5px 5px 5px #A9A9A9; /*테두리 그림자 설정 5px 5px 5px 각각 위에서, 왼쪽에서 오른쪽으로, 굵기를 #색으로 하는 설정 */
				border-radius: 30px; /*테두리 윤곽을 부드럽게*/
			}
			.btn>a {
				text-align: center;
				display: block; /*display은 값을 넣지 않으면 자체적으로 자신이 가지고 있는 값을 설정한다. */
				/*블록레벨 요소는 width와 height를 설정할 수 있음 */
				/*단, img태그와 같은 인라인블록레벨요소는 자신의 크기만 영역으로 잡되 width와 height를 입력할수 있다. */
				font-size: 2em;
				text-decoration: none;
				line-height: 70px; /*줄간격 값을 px단위로 설정할수 있다. 
				부모태그인 btn의 높이가 70px이기 때문에 부모 영역과 아래에 같은 영역이 생길때를 가정한 줄간격 위치에 배치가 된다.*/
			}
		</style>
	</head>
	<body>
		<div class="btn">
			<a href="#">클릭</a>
			<!--href속성의 "#"값은 빈링크 표시 이다. 반드시 채워야하는 부분이라 임시로 태그를 작성할 때 많이 쓰인다. -->
		</div>
		
	</body>
</html>
