<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--글꼴(font)-->
		<style> 
		@font-face {/*글꼴을 서버에 올려놓고 연결하는 방법 글꼴을 서버에 올리면 어디서나 해당 글꼴로 글씨를 보게 될 것이다.*/
			font-family: 'NanumGothic'
			src:url(fonts/NanumGothic.eot)format('embeded-opentype'),
			    url(fonts/NanumGothic.ttf)format('truetype'),
			    url(fonts/NanumGothic.woff)format('woff'); 
			    /*폰트 확장명이 3가지인 이유는 브라우져 별로 지원하는 폰트 확장자가 다르기 때문이다.*/
		}
			h1 {
				font-family:'NanumGothic', sans-serif;/*글꼴이름을  ''로 묶어야 띄어쓰기로 별도의 단어로 인식되지 않는다. ,뒤에는 대체글꼴이 온다.*/
			}/*폰트는 저작권에 민감하다 조심, */
		</style>
	</head>
	<body>
		<h1>오늘부터 오전 4시간 (9월 2일까지)</h1>
	</body>
</html>
