<!DOCTYPE html>

		<!--3. 백그라운드 속성-->
		
		<style> 
			#back {
				width: 600px;
				height: 400px; 
				border: 1px solid;
				background: url(images/0.png); 
				background-clip: content-box; /*백그라운드의 내용 안으로 들어왔다라는 뜻*/
				background-origin: content-box; /*잘린 백그라운드 이미지를 안으로 들여놓는다는 뜻*/
				padding: 30px; /*안쪽여백 내용에 영향을 미침*/
				
			}
			
		</style>
	</head>
	<body>
		<h1>백그라운드 속성</h1>
		<div id="back">
			<h1>대한민국</h1>
		</div>
	</body>
</html>
