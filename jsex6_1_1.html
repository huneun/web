<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/8.ico" /> 
		<script> 
			//사용자정의함수
			function hello(num) { //function 함수이름(인수=매개변수=파라미터변수) {수행내용}
				alert("안녕하세요-"+num);
			} //함수를 만들어 놓은 상태이고 html에서 호출하지 않는 이상 실행되지 않는다.
		</script>
		<style>
			h1:hover {
				cursor:pointer;
			}
		</style>
	</head>
	<body><!--DOM 자바스크립트를 실행시키는 내용을 말함-->
		<h1 onclick="hello(10);">자바스크립트 문법</h1>
		<!--a태그는 이동태그,-->
	</body> 
</html>
