<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--에니메이션-->
		
	
		<style> 
			.coback {
				width: 100%;
				height: 300px;
				background: url(images/corona1.jpg) no-repeat;
				background-size: 100%;
				animation: ani_back 10s linear 0s infinite;
			}
			.coback > h1{
				color: #fff;
				font-size: 80px;
				text-align: center;
				padding-top: 100px;
			}
			@keyframes ani_back {
				0%{
					background-position: 0% 0%;
				}
				50% {
					background-position: 0% 100%;
				}
				100% {
					background-position: 0% 0%;
				}
			}
		</style>
	</head>
	<body>
		<div class="coback">
			<h1>코로나 박멸!!</h1>
		</div>
	</body>
</html>
