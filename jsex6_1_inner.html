<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/8.ico" /> 
		<script> 
			// 내장함수
			// setTimeout(함수, 밀리초); 주의점, 함수를 호출할 때 반드시 대소문자 구분을 잘 한다.
			// 내장함수의 예시로 쓰인 setTime(함수, 밀리초); 인수 중 함수는 이름이없는 익명함수를 쓴다.
		
			setTimeout (function(){
				alert("3초가 지났습니다. ㅋㅋ")
			}, 3000); 
		</script>
		<style>
			h1:hover {
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<h1>자바스크립트 문법</h1>
	</body> 
</html>
