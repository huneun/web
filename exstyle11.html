<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--선택자에 대해서...응용 선택자: 구조선택자 또는 세부조건선택자 -->
		<style> 
			li:first-child {/*li태그의 :first-child 첫번째 자식인 '회사소개' 글이 오렌지로 바뀜, last-child는 게시판이 바뀜*/
				background-color: orange;
			}
			li:nth-child(3) {/*()안에는 숫자나 등차수열을 넣을 수있음 (2n은 2,4,6~)(2n+1이란 공식도 넣을 수 있음)*/
				background-color: #000;/*보통 색상값은 영문으로 지정하지 않는다. 
				#을 쓰고 16진수 표현 방법으로 RBG칼라값을 넣어준다. / 10진수로도 표현할 수 있다. background-color: rgb(255, 0, 0);은 빨강
				2글자씩 각각 red, blue, green값이면 같은 색상끼리 같은 값이면 생략가능 가장 작은 자릿수가 3자릿수가 되는 거임 */
				color:#fff;
			}
		</style>
	</head>
	<body>
		<h1>구조 선택자</h1>
		<ul>
			<li>회사소개</li>
			<li>제품소개</li>
			<li>커뮤니티</li>
			<li>자료실</li>
			<li>게시판</li>
		</ul>
	</body>
</html>
