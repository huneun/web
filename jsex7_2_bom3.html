<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/8.ico" /> 
		<script> 
			var site=['www.kbs.co.kr','www.imbc.co.kr','www.sbs.co.kr'];
			var count=0;
			var s=setInterval(function(){
				window.open('http://'+site[count],'','width=600 height=300');
				count++;
				if(count>=3){
					clearInterval(s);
				}
			},3000);

		</script>
	</head>
	<body>
		<h1>자바스크립트 수업중...</h1>
	</body> 
</html>
