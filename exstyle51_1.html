<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--변형기법-->
		<!--1.이동 2.크기변경 3.회전 4.기울임-->
		<!--2.크기변경 scale-->
	
		<style> 
			img {
				transition: transform 1s;
			}
			img:hover {
				transform: scale(1.5, 1.5);
				/*scaleX(1.5) 도 X축으로만 1.5배만큼 커지는 거*/
			}
		</style>
	</head>
	<body>
		<img src="images/car_green.jpg" alt="자동차" />
	</body>
</html>
