<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/8.ico" /> 
		<script> 
			var win=window.open('','','width=600 height=300');
			var w=screen.width;
			var h=screen.height; //screen 운영체제의 크기(해상도)임
			win.moveTo(0,0); //win.moveTo(x,y); 뜨는 창의 절대적 위치를 정할 수있다.
			win.resizeTo(w,h), //resizTo(w,h) 절대크기(음수가 나올수 없음)), resizeBy()상대크기(음수나올수 있음))

			// moveBy(x,y) 팝업 뜨는 창에 상대적 위치
			win.document.write('<h1>코로나 박멸!!</h1>'); 
			setInterval(function() {
				win.resizeBy(-20,-20);//resizeBy( , )상대크기(음수나올수 있음)
				win.moveBy(10,10); //마지막에 실행된 창을 기준으로의 위치값
			},1000); //setInterval안에 moveBy만 있기 때문에 한개의 창의 위치만 이동되듯 보인다.
					</script>
	</head>
	<body>
		<h1>자바스크립트 수업중...</h1>
	</body> 
</html>
