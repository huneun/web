	<body>
		<h1>홈페이지 통합이동 안내</h1>

		<p>저의 홈페이지가 통합되어 새로운 주소로 이전하게 되었습니다.</p>
		<p>잠시만 기다리시면 새 홈페이지로 이동합니다.</p>
