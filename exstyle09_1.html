<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--선택자에 대해서...응용 선택자: 반응선택자 hover, active-->
		<!--반응선택자의 어원:-->
		<style> 
		/*다른 것들은 순서가 필요없으나 아래 4가지는 이와 같은 수순으로 써야 에러가 안남*/
			a:link {
				color: red;/*처음 링크 색상*/
				text-decoration: none; /*밑줄 장식 안하겠다는 뜻*/
			}
			a:visited { /*방문후 색상*/
				color: green;
				text-decoration: none;
			}
			a:hover {
				color: orange;
				text-decoration;/*밑줄 장식 하겠다는 뜻*/
			}
			a:active {
				color: yellow;
				text-decoration;/*밑줄 장식 하겠다는 뜻*/
			}
		</style>
	</head>
	<body>
		<a href="http://www.joins.com">중앙일보</a>
	</body>
</html>
