<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--선택자에 대해서...응용 선택자: 반응선택자 hover, active-->
		<style> 
			h1:hover { /*h1:hover hover는 마우스를 올린상태일 때 적용되는 선택자*/
				
				color:red;
			}
			h1:active { /*h1:active active는 마우스로 클릭한 상태일 때 적용*/
				color:green;
			}
		</style>
	</head>
	<body>
		<h1>코로나 박멸!!</h1>
	</body>
