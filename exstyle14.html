<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<link rel="shortcut icon" href="images/8.ico" /> 
		<!--블록레벨요소는 브라우져 크기만큼의 행을 모두 차지한다.-->
		<style> 
			body {
				background-image: url(images/Koala.jpg);
			}
			p {/*블록레벨 요소는 크기를 주어도 다른 것이 옆에 오지 못한다.*/
				width: 300px;
				height: 300px;
				background-color: rgba(0,255,0,0.5)
				/*rgba(0,255,0,1)는 마지막 값이 알파값으로 투명도를 나타냄 1은 불투명 0.5은 반투명이다. */
			}
		</style>
	</head>
	<body>
		<p>오늘 내일부터는 오전 9시 20분 부터 수업 - 늦지 않도록...</p>
	</body>
</html>
