<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>suneun</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/8.ico" /> 
		<script> //문. 수량을 10개 이상 구입하면 10%할인가를 적용하여 총 판매가를 계산하시오
			var su = prompt("수량을 입력하세요", "0");
			var dan = 1000;
			if(su>=10){
				dan *=0.9;
			}
			alert("총 판매가: "+su*dan);
		</script>
	</head>
	<body>
		<h1>자바스크립트 문법</h1>
		
	</body> 
</html>
