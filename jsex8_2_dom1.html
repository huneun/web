<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/8.ico" /> 
		<script> //본격적인 dom예제 
			window.onload=function() {
				var h=document.createElement('h1'); //document는 문서 전체.createElement요소(태그)를 생성한다.
				var text=document.createTextNode('코로나 박멸!!');
				h.appendChild(text); //h와 text와의 부보자식관계를 설정함
				document.body.appendChild(h); //상동
				var image=document.createElement('img');
				
				//img태그는 자식 텍스트가 들어가는게 아닌 속성등으로 이미지를 불러와야하기에 어떻게 사용해야하는지 잘보자
				image.src='images/Koala.jpg';
				image.width=500;
				image.height=300; 
				/*image.setAttribute('src','mages/Koala.jpg');// setAttribute은 속성을 설정함
				image.setAttribute('width',500); //웹표준이 지원되지 않는 구버전의 브라우져에서도 잘 나타나게 하는 방법
				image.setAttribute('height',300);*/ //17~19행과 동일
				document.body.appendChild(image); 
				//속성과 값을 구분하는 방법을 잘 알자
			}
		</script>
	</head>
	<body>
		<h1>자바스크립트 수업</h1>
	</body> 
</html>
