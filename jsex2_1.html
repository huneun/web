<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> 
		<title>길동홍</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/8.ico" /> 
		<script> //자바와 다른점: 변수에 타입이 설정되있지 않다. = 하나의 변수에 문자도 정수도 실수도 들어갈수 있다.
			/*var ab=10;
			alert(ab);*/
			// 덧, 증감연산자 등은 동일하게 쓰인다.
			// 다음  +의 쓰임의 차이를 이해하자.
			alert(52+273); //산술연산
			alert('52+273'); //문자
			alert('52'+273); //연결연산
			// 다음  *의 쓰임의 차이를 이해하자.
			alert(52*273); //산술연산
			alert('52*273'); //문자
			alert('52'*273); //''를 해제하여 alert(52*273);와 동일한 산술연산을 해줌
			alert('52'*'273'); //위와 마찬가지
		</script>
	</head>
	<body>
		<h1>자바스크립트 문법</h1>
		
	</body> 
</html>
