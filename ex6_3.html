<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> <!-- 한글을 incoding해서 깨지지 않게 보여주는 기술을 입력 -->
		
		<title>길동홍</title> <!-- 제목 / 탭 이름 등에 표기됨 -->
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--모바일용 
			content="width=device-width 콘텐츠 크기를 모바일 넓이에 맞게 하겠다.-->
		<link rel="shortcut icon" href="images/8.ico" /> 
		
	</head>
	<body><!--png파일로 이미지 키워보기--><!--svg파일로 이미지 키워보기, 백터이미지, 깨지지 않고 선명함,
		 로고나 아이콘 만들 때 많이 이용함, 일러스트레이터에서 만들수 있음-->
		<!--width="1000" 넓이 값만 지정하면 넓이가 늘어난 비율데로 높이도 늘어남
		<img src="images/muffin.svg" alt="muffin" width="1000" /> -->
		
		<!--폼 태그(백앤드에서 자세히 다룸) 모양 배우기-->
		<form method="post" action="login.jsp"><!--get방식: 내가 입력한 내용을 주소창에 담아가는 방법, 주로 검색 할 때, 
			그러나 아이디 비밀번호를 쓴다고 검색창에 보여선 안되겠다. 그렇기 때문에 다른 방식인 post방식을 쓴다.-->
			<!--action="login.jsp" / jsp 서버프로그램의 종류, action은 -->
			<p>
				<label for="id">*아이디</label><!--for는 forcus-->
				<input type="text" id="id" size="30" autofocus value="abcd" readonly required/>
				<!--size="30" size 속성으로 30글자 정도의 크기로 창을 키울수 있다.-->
				<!--autofocus 속성 이름과 변수이름이 같으면 속성이름만 쓰면된다.autofocus는 실행하자마자 커서가 가장 위에 있는 것-->
				<!--value="abcd" readonly 으로 아이디 값을 바꾸지 못하게 설정(value 값이 잠김)-->
				<!--required속성은 *표시의 의미와 같이 필수로 입력해야하는 값이라 설정하고 싶을 때 : 입력하지 않으면 넘어가지지 않음-->
			</p> 
			<p>
				<label for="pw">*비밀번호</label>
				<input type="password" id="pw" maxlength="10" required/>
				<!--maxlength="10" maxlength 속성으로 10글자의 값 이상은 들어가지 않는다.-->
			</p>
			<p><!--이메일 형식에 맞게 값을 입력하도록 설정하기, 회원가입 버튼을 누르면 형식에 맞게 입력하라고 뜸-->
				<!--value="hong@naver.com"은 창이 켜지자마자 값이 입력되있는상태이다. 비슷하나 차이를 생각-->
				<label for="id">이메일</label>
				<input type="email" id="id" size="30" value="hong@naver.com"/>
			</p>
			<p>
				<label>전화번호</label>
				<input type="text" placeholder="하이픈없이 입력"/><!--placeholder 속성 힌트 표시-->
			</p>
			<fieldset>
				<legend>과 티셔츠 주문</legend>
				<P>올해 과티(T)를 만드려고 합니다. 원하는 색상을 추천해주세요</P>
				<label>선호색상</label>
				<input type="color" value="#4641D9"/><!--value="#4641D9" 창을 열때 초기설정 값 RGB 코드-->
			</fieldset>
			<h3>날짜 선택</h3>
			<input type="date" min="2020-08-20" max="2020-08-28"/><!--달력이 나옴
				min="2020-08-20" max="2020-08-28"은 표시할 달력의 범위를 제한 함-->
			<h3>취미 선택 (다수 선택 가능)</h3>
			<p>	<input type="checkbox" value="val1" />독서 <!--input type="checkbox"은 체크박스가 생성됨-->
				<input type="checkbox" value="val2" />등산 
				<input type="checkbox" value="val3" />낚시 </p>
			<fieldset><!--구역처럼 묶어주는 효과-->
				<legend>구분</legend><!--fieldset의 제목-->
				<input type="radio" name="val"/>아동 <!--input type="radio"은 동그라미 체크박스가 생성되는데 선택하면 해제는 안된다. 
					그래서 radio는 name속성으로 함께 묶여있는 태그들 안의 변수를 같은 이름으로 묶어줘야 함-->
				<input type="radio" name="val"/>청소년
				<input type="radio" name="val"/>어른
			</fieldset>
			파일첨부<input type="file" /><br /><!--input type="file"은 파일을 업로드 할수 있는 단추-->
			<input type="submit" value="회원가입" />
			<input type="reset" value="다시입력" /><!--input type="reset"은 모든 값을 초기 상태로 돌려놓는 버튼-->
		</form>
	</body> 
</html>
